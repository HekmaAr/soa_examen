<div class="container">

   
    <br>
    <br>
<div>
<table style="margin-bottom: 50px;" class=" table table-responsive table-striped  border-dark">

    <thead class="table-dark ">
        <tr>
            <th>Id</th>
            <th>City</th>
            <th>Street</th>
            <th>Actions</th>
        </tr>

    </thead> 


    <tbody>
        <tr *ngFor="let address of addresses">
            <td>{{ address.id }}</td>
            <td>{{ address.city }}</td>
            <td>{{ address.street }}</td>
            
            <td>
                <button (click) = "updateAddress(address.id)" class = "btn  btn-secondary btn-sm"> Update</button>
                <button (click) = "deleteAddress(address.id)" class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
                <button (click) = "detailsOfAddress(address.id)" class = "btn btn-success btn-sm " style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>


</table>
<br><br><br><br>
</div>
